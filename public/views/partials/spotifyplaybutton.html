<!-- Spotify 'Play Button' Widget -->
<div ng-show="spotifyEmbedUrl !== false" id="spotifyModal" class="modal fade"
     tabindex="-1" role="dialog" aria-hidden="true">

  <div class="modal-dialog">

    <iframe ng-src="{{spotifyEmbedUrl}}" width="100%" height="380" frameborder="0" allowtransparency="true" tabindex="99999"></iframe>

  </div>

</div>
