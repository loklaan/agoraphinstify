<!DOCTYPE html>
<html ng-app="AgoraApp">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AGORAPHINSTIFY APP</title>

  <!-- bower:css -->
  <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="/libs/leaflet/dist/leaflet.css" />
  <!-- endbower -->
  <!-- build:css(public/) /dist/css/app.min.css -->
  <link rel="stylesheet" href="/css/agora.css" />
  <!-- endbuild -->

  <!-- bower:js -->
  <script src="/libs/jquery/dist/jquery.js"></script>
  <script src="/libs/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/libs/angular/angular.js"></script>
  <script src="/libs/angular-route/angular-route.js"></script>
  <script src="/libs/angular-resource/angular-resource.js"></script>
  <script src="/libs/angular-animate/angular-animate.js"></script>
  <script src="/libs/leaflet/dist/leaflet.js"></script>
  <script src="/libs/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
  <script src="/libs/angular-loading-bar/build/loading-bar.js"></script>
  <script src="/libs/lodash/dist/lodash.compat.js"></script>
  <script src="/libs/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="/libs/angular-audio/app/angular.audio.js"></script>
  <!-- endbower -->

</head>
<body>

  <div class="full-height" ng-view></div>

  <div class="agora-header row">
    <a href="/" class="col-md-2 center-block">
      <h1 class="agora-title navbar-brand">AGORAPHINSTIFY</h1>
    </a>
    <track-player class="col-md-10"></track-player>
  </div>

  <spotify-modal></spotify-modal>

  <!-- build:js(public/) /dist/js/app.min.js -->
  <script src="/js/app.js" type="text/javascript"></script>
    <!-- Services -->
  <script src="/js/services/GeoIPFactory.js" type="text/javascript"></script>
  <script src="/js/services/EventsFactory.js" type="text/javascript"></script>
  <script src="/js/services/MarkersFactory.js" type="text/javascript"></script>
  <script src="/js/services/ImagesFactory.js" type="text/javascript"></script>
  <script src="/js/services/MusicFactory.js" type="text/javascript"></script>
  <script src="/js/services/MapFactory.js" type="text/javascript"></script>
    <!-- Controllers -->
  <script src="/js/controllers/MapController.js" type="text/javascript"></script>
  <script src="/js/controllers/ImagesController.js" type="text/javascript"></script>
  <script src="/js/controllers/MusicController.js" type="text/javascript"></script>
  <script src="/js/controllers/SpotifyPlayButtonController.js" type="text/javascript"></script>
    <!-- Directives -->
  <script src="/js/directives/TrackPlayerDirective.js" type="text/javascript"></script>
  <script src="/js/directives/PulsateDirective.js" type="text/javascript"></script>
  <script src="/js/directives/SpotifyPlayButtonDirective.js" type="text/javascript"></script>
  <!-- endbuild -->
</body>
</html>
